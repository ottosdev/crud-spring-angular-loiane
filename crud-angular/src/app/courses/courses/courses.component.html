<mat-card>
  <mat-toolbar color="primary">
    Cursos disponiveis
  </mat-toolbar>

  <div class="mat-elevation-z8">
    <app-course-list *ngIf="courses$ | async as courses; else loading"
                     [courses]="courses"
                     (add)="onAdd()"
                     (edit)="onEdit($event)"
                     (remove)="onDelete($event)"
    ></app-course-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
