<mat-card class="card">
  <mat-toolbar color="primary">Detalhes do Curso</mat-toolbar>
  <mat-card-content>

    <form [formGroup]="form">
      <mat-form-field>
        <input matInput placeholder="Nome" formControlName="name" #name>
        <mat-hint>{{name.value?.length|| 0}}/100</mat-hint>
        <mat-error *ngIf="form.get('name')?.invalid">{{getErrorMessage('name')}}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category">
          <mat-option value="null">Selecionar</mat-option>
          <mat-option value="Front-end">Front-end</mat-option>
          <mat-option value="Back-end">Back-End</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('category')?.invalid">{{getErrorMessage('category')}}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions class="actions">
    <button color="primary" mat-raised-button [disabled]="form.invalid" (click)="handleSubmit()">Salvar</button>
    <button mat-raised-button (click)="handleCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
